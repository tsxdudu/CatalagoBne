<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - TechStyle Store</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/admin.css">
</head>
<body class="admin-body">
    <header class="header">
        <nav class="nav-container">
            <div class="logo">Painel Admin</div>
            <a href="index.html" class="back-to-store">Voltar para Loja</a>
        </nav>
    </header>

    <main class="admin-container">
        <section class="admin-form">
            <h2>Adicionar Novo Produto</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Preço (R$)</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value="electronico">Eletrônicos</option>
                        <option value="Roupas">Roupas</option>
                        <option value="Celular">Celulares</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">URL da Imagem</label>
                    <input type="url" id="image" required>
                </div>
                <button type="submit" class="admin-btn">Adicionar Produto</button>
            </form>
        </section>

        <section class="products-list">
            <h2>Produtos Cadastrados</h2>
            <div id="admin-products"></div>
        </section>
    </main>

    <script src="src/admin.js"></script>
</body>
</html>
